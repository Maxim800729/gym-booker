<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Галерея — RigertWorkout</title>
  <link rel="icon" type="image/png" href="/img/logo.png"/>
  <style>
    :root{--bg:#0c0c0f;--panel:#12141a;--text:#f7f7f8;--muted:#a6adbb;--border:#22252d;--brand:#ff7a00;--brand2:#ff9c3a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1200px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:rgba(12,12,15,.6);backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
    .head{display:flex;gap:16px;align-items:center;padding:12px 0}
    nav{margin-left:auto;display:flex;gap:16px}
    nav a{color:var(--muted);text-decoration:none;font-weight:700}
    nav a:hover{color:#fff}
    .btn{background:linear-gradient(180deg,var(--brand),var(--brand2));color:#111;font-weight:800;border-radius:12px;padding:10px 14px;text-decoration:none}

    .section{padding:26px 0}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:18px}

    /* Галерея — чутка крупнее */
    .gallery{display:grid;gap:14px;grid-template-columns:repeat(4,minmax(0,1fr))}
    .gallery img{width:100%;height:260px;object-fit:cover;border-radius:12px;border:1px solid var(--border);cursor:zoom-in}
    @media(max-width:1100px){.gallery{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:760px){.gallery{grid-template-columns:repeat(2,1fr)}}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.92);z-index:9999}
    .lightbox.open{display:flex}
    .lightbox .lb-img{max-width:92vw;max-height:92vh;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.6)}
    .lightbox .lb-close,
    .lightbox .lb-prev,
    .lightbox .lb-next{
      position:absolute;border:none;cursor:pointer;font-size:28px;font-weight:900;
      width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,.12);color:#fff;
      display:flex;align-items:center;justify-content:center;backdrop-filter:blur(4px)
    }
    .lightbox .lb-close{top:20px;right:20px}
    .lightbox .lb-prev{left:20px;top:50%;transform:translateY(-50%)}
    .lightbox .lb-next{right:20px;top:50%;transform:translateY(-50%)}
    .lightbox .lb-prev:hover,.lightbox .lb-next:hover,.lightbox .lb-close:hover{background:rgba(255,255,255,.2)}
  </style>

  <!-- ваш основной js (отрисовывает галерею) -->
  <script src="/js/main.js" defer></script>
  <!-- лайтбокс -->
  <script src="/js/lightbox.js" defer></script>
</head>
<body>
<header>
  <div class="wrap head">
    <a href="/index.html" style="color:#fff;text-decoration:none;font-weight:900">RigertWorkout</a>
    <nav>
      <a href="/index.html">Главная</a>
      <a href="/services.html">Услуги</a>
      <a href="/coaches.html">Тренеры</a>
      <a class="btn" href="/cabinet">Личный кабинет</a>
    </nav>
  </div>
</header>

<main class="wrap section">
  <div class="card">
    <h2 style="margin:0 0 12px">Фотогалерея</h2>
    <div id="gallery" class="gallery"></div>
  </div>
</main>

<!-- Lightbox overlay -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="lb-close" aria-label="Закрыть">×</button>
  <button class="lb-prev" aria-label="Назад">‹</button>
  <img class="lb-img" alt="">
  <button class="lb-next" aria-label="Вперёд">›</button>
</div>
</body>
</html>
