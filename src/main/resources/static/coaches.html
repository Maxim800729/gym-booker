<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Тренеры — RigertWorkout</title>
    <link rel="icon" type="image/png" href="/img/logo.png"/>

    <style>
        :root{
            --bg:#0c0c0f; --panel:#12141a; --text:#f7f7f8; --muted:#a6adbb;
            --brand:#ff7a00; --brand2:#ff9c3a; --border:#22252d; --chip:#1a1e27;
            --ok:#22c55e;
        }
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(180deg,#0c0c0f,#0e1116);color:var(--text);
            font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
        a{color:inherit;text-decoration:none}
        .wrap{max-width:1200px;margin:0 auto;padding:0 20px}

        header{position:sticky;top:0;z-index:30;backdrop-filter:blur(8px);
            background:rgba(12,12,15,.65);border-bottom:1px solid var(--border)}
        .head{display:flex;align-items:center;gap:16px;padding:14px 0}
        .brand{font-weight:900;font-size:20px}
        nav{margin-left:auto;display:flex;gap:18px}
        nav a{color:var(--muted);font-weight:700}
        nav a:hover{color:#fff}
        .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;color:#111;
            background:linear-gradient(180deg,var(--brand),var(--brand2))}

        .section{padding:26px 0}
        .h2{font-size:22px;margin:0 0 14px}
        .list{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
        @media (max-width:900px){ .list{grid-template-columns:1fr} }

        .trainer{display:grid;grid-template-columns:360px 1fr;gap:16px;
            background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:16px}
        @media (max-width:700px){ .trainer{grid-template-columns:1fr} }
        .pic{height:360px;border:1px solid var(--border);border-radius:14px;overflow:hidden}
        .pic img{width:100%;height:100%;object-fit:cover;display:block}
        /*.badge{display:inline-flex;align-items:center;gap:6px;background:#112b1a;color:#86efac;*/
        /*    border:1px solid #184a2c;border-radius:10px;padding:4px 8px;font-size:12px;font-weight:800}*/
        .tags{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0 6px}
        .tag{font-size:12px;color:var(--muted);background:var(--chip);border:1px solid var(--border);
            padding:4px 8px;border-radius:999px}
        .muted{color:var(--muted)}
        .info h3{margin:0 0 6px}
    </style>

    <!-- Порядок ВАЖЕН: сначала trainers.js, затем main.js -->
    <script defer src="/js/trainers.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
<header>
    <div class="wrap head">
        <a class="brand" href="/index.html">RigertWorkout</a>
        <nav>
            <a href="/index.html">Главная</a>
            <a href="/services.html">Услуги</a>
            <a href="/gallery.html">Галерея</a>
            <a class="btn" href="/cabinet">Личный кабинет</a>
        </nav>
    </div>
</header>

<main class="wrap section">
    <h2 class="h2">Тренеры нашего зала</h2>
    <div id="trainerList" class="list"></div>
</main>
</body>
</html>
